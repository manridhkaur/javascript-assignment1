<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character set and viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Assignment 2 | COMP1073 Client-Side JavaScript</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to external JavaScript file with defer attribute -->
    <script defer src="js/scripts.js"></script>
</head>

<body>
    <!-- Container for student ID -->
    <div>
        <p id="myStudentId"></p>
    </div>

    <!-- Container for entering a custom number -->
    <div>
        <label for="customNumber">Enter number from 1 to 100:</label>
        <input id="customNumber" type="number" placeholder="" />
    </div>

    <!-- Container for buttons to change colors -->
    <div>
        <button class="custColor">Change custom color</button>
        <button class="randColor">Change random color</button>
    </div>

    <!-- Container for selecting an image -->
    <div>
        <label for="imageSelect">Select Image</label>
        <select id="imageSelect"></select>
    </div>

    <!-- Container for displaying images -->
    <div>
        <img id="images" src="" alt="" />
    </div>
</body>

</html>
